			<script type="text/javascript">$("#global_header").load("public.html .global_header");</script>
		</div>
		<div id="global_nav">
			<script type="text/javascript">$("#global_nav").load("public.html .header_nav",function(){
				$(".nav_all").mouseover(function(){
					$(".pullList").show();
				})
				$(".nav_all").mouseout(function(){
					$(".pullList").hide();
				})
				$(".header_nav_all").find(".fright").mouseover(function(){
					$(this).find("ul").show();
					$(this).siblings().find("ul").hide();
				})
				$(".header_nav_all").find(".fright").mouseout(function(){
					$(this).find("ul").hide();
					
				})
				$(".pullList>li").mouseover(function(){
					$(this).parent().next(".menu_all").show()
					$(this).css("background-color","#333");
					$(this).find("h3").css("color","#fff");
					$(this).find("a").css("color","#fff");
					$(this).find("h3").children("i").stop().animate({marginLeft:10},500);
					$(this).find("img").eq(0).hide().end().eq(1).show()
				})
				$(".pullList>li").mouseout(function(){
					$(this).parent().next(".menu_all").hide()
					$(this).css("background-color","#e3e3e3");
					$(this).find("h3").css("color","#333");
					$(this).find("a").css("color","#333");
					$(this).find("h3").children("i").stop().animate({marginLeft:0},500);
					$(this).find("img").eq(1).hide().end().eq(0).show()
				})
			})
			</script>
		</div>

	<div id="right_box">
		<script type="text/javascript">$("#right_box").load("public.html .right_box",function(){
			$(window).scroll(function(){
				if($(document).scrollTop()>200){
					$(".right_box").show();
				}else{
					$(".right_box").hide();
				}
			})
			$(".right_box>a").mouseenter(function(){
				$(this).css("background-position-x","-78px")
			})
			$(".right_box>a").mouseout(function(){
