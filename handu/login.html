<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="style/public.css" type="text/css" />
		<link rel="stylesheet" href="style/login.css" type="text/css" />
		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="js/cookie.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
	</head>
	<body>
		<div id="global_top">
			<script type="text/javascript">$("#global_top").load("public.html .global_nav");</script>
		</div>
		<div id="global_header">
			<script type="text/javascript">$("#global_header").load("public.html .global_header");</script>
		</div>
		<div id="global_nav">
			<script type="text/javascript">$("#global_nav").load("public.html .header_nav",function(){
				$(".nav_all").mouseover(function(){
					$(".pullList").show();
				})
				$(".nav_all").mouseout(function(){
					$(".pullList").hide();
				})
				$(".header_nav_all").find(".fright").mouseover(function(){
					$(this).find("ul").show();
					$(this).siblings().find("ul").hide();
				})
				$(".header_nav_all").find(".fright").mouseout(function(){
					$(this).find("ul").hide();
					
				})
				$(".pullList>li").mouseover(function(){
					$(this).parent().next(".menu_all").show()
					$(this).css("background-color","#333");
					$(this).find("h3").css("color","#fff");
					$(this).find("a").css("color","#fff");
					$(this).find("h3").children("i").stop().animate({marginLeft:10},500);
					$(this).find("img").eq(0).hide().end().eq(1).show()
				})
				$(".pullList>li").mouseout(function(){
					$(this).parent().next(".menu_all").hide()
					$(this).css("background-color","#e3e3e3");
					$(this).find("h3").css("color","#333");
					$(this).find("a").css("color","#333");
					$(this).find("h3").children("i").stop().animate({marginLeft:0},500);
					$(this).find("img").eq(1).hide().end().eq(0).show()
				})
			})
			</script>
		</div>
		<div class="banner">
			<img src="images/banner1.jpg" alt="" />
		</div>	
		<div class="main layout">
			<div class="main_left">
				<img src="images/410-290.png"/>
			</div>
			<div class="main_right">
				<div class="login_form">
					<h1 class="login_title">用户登录</h1>
					<form action="" id="login_btn">
						<ul class="login_info">
							<li><div class="li_name">用户名：</div><input type="text" class="login_text" placeholder="邮箱地址/手机号" id="login_name"/></li>
							<li><div class="li_name">密码：</div><input type="password" class="login_text" id="login_pwd"/></li>
							<li><div class="li_name">验证码：</div><input type="text" class="login_text_yzm"/>
							<div class="code_yzm"></div></li>
							<li><input type="button" value="立即登录" class="login_btn"/><div class="save"><input type="checkbox"/> 保存登录信息</div> </li>
							<li style="margin-left: 80px;"><a href="">注册</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="">忘记密码</a></li>
						</ul>
						
					</form>
				</div>
				<div class="login_mode">
					<span>其他登录方式：</span>
					<a href=""></a>
					<a href=""></a>
					<a href=""></a>
					<a href=""></a>
				</div>
			</div>
		</div>
		<div id="login_bottom">
			<script type="text/javascript">$("#login_bottom").load("public.html .bottom");</script>
		</div>
		<div id="login_footer">
			<script type="text/javascript">$("#login_footer").load("public.html .footer");</script>
		</div>
		<div id="right_box">
		<script type="text/javascript">$("#right_box").load("public.html .right_box",function(){
			$(window).scroll(function(){
				if($(document).scrollTop()>200){
					$(".right_box").show();
				}else{
					$(".right_box").hide();
				}
			})
			$(".right_box>a").mouseenter(function(){
				$(this).css("background-position-x","-78px")
			})
			$(".right_box>a").mouseout(function(){
				$(this).css("background-position-x","0")
			})
		});
		</script>
		</div>
	</body>
</html>
